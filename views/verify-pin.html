<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify PIN</title>
</head>
<body>
    <h2>Enter the PIN sent to your email:</h2>
    <form id="pinForm">
        <input type="hidden" name="labelId" value="" id="labelId">
        <input type="text" name="pin" placeholder="Enter PIN" required>
        <button type="submit">Verify</button>
    </form>

    <script>
        // Extract labelId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const labelId = urlParams.get('labelId');
        document.getElementById('labelId').value = labelId;

        // Handle form submission
        document.getElementById('pinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('/verify-pin', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.memoUrl; // Redirect to the memo URL
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error verifying PIN:', error);
            });
        });
    </script>
</body>
</html>
